	<style>
		* {
			padding: 0;
			margin: 0;
		}

		body {
			background-color: #111;
			background-size: cover;
			background-position: center;
			min-height: 80vh;
			color: white;
		}

		#navbarNav {
			display: flex;
			justify-content: end;
		}

		button {
			position: relative;
			width: 50px;
			height: 50px;
			border-radius: 25px;
			border: 2px solid rgb(231, 50, 50);
			background-color: #fff;
			cursor: pointer;
			box-shadow: 0 0 10px #333;
			overflow: hidden;
			transition: .3s;
		}

		button:hover {
			background-color: rgb(245, 207, 207);
			transform: scale(1.2);
			box-shadow: 0 0 4px #111;
			transition: .3s;
		}

		svg {
			color: rgb(231, 50, 50);
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			transition: .3s;
		}

		button:focus svg {
			opacity: 0;
			transition: .3s;
		}


		button:focus {
			transition: .3s;
		}

		button:focus span {
			opacity: 0;
			transition: .3s;
		}

		#proceed:hover {

			transform: scale(1.2);
			box-shadow: 0 0 4px #111;
			transition: .3s;
		}

	</style>
</head>

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">

				<a class="navbar-brand" href="#" th:href="@{/showCustomerHome}"
					style="font-size: xx-large; font-weight: 400; color: black;">Food To
					Go</a>

				<!-- Navbar Toggle Button (for smaller screens) -->
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<!-- Navigation Links to the Right -->
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item active">
							<a class="nav-link" href="#" th:href="@{/showCustomerHome}"
								style="font-size: 20px; text-decoration: none; color: black;">Home <span
									class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#" th:href="@{/showCustomerHome}"
								style="font-size: 20px; text-decoration: none; color: black;">
								About</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<section class="vh-100" style="background-color:black">
		<br><br>
		<div class="container h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				        <div th:if="${not #lists.isEmpty(cartList)}">
				<div class="col">

  					<div th:each="cart, iterStat : ${cartList}" class="col-md-12">
					<div class="card mb-4" style="height: 200px;">
						<div class="card-body p-4" >
							<div class="row align-items-center">

								<div class="col-md-2">
									<img th:src="${cart.getKey().url}" class="img-fluid"
										alt="Generic placeholder image" style="width: 200px; height: 150px;">
								</div>

								<div class="col-md-2 d-flex justify-content-center">
									<div>
										<p class="small text-muted mb-4 pb-2">Name</p>
										<p class="large text-muted" th:text="${cart.getKey().foodItemName}" style="font-size: larger; font-weight: 500;">
										</p>
									</div>
								</div>

								<div class="col-md-2 d-flex justify-content-center">
									<div>
					                     <p class="small text-muted mb-4 pb-2">Restaurant</p>
										<p class="small text-muted mb-4 pb-2"
											th:text="${cart.getValue().restaurantName}"  style="font-size: larger; font-weight: 500;"></p>
									</div>
								</div>

								<div class="col-md-2 d-flex justify-content-center">
									<div>
										<p class="small text-muted mb-4 pb-2">Quantity</p>
										<p class="small text-muted mb-4 pb-2" th:text="${cart.getKey().itemQuantity}"  style="font-size: larger; font-weight: 500;">
										</p>
									</div>
								</div>

								<div class="col-md-2 d-flex justify-content-center">
									<div>
										<p class="small text-muted mb-4 pb-2">Price</p>
										<p class="small text-muted mb-4 pb-2" th:text="${cart.getKey().price}"  style="font-size: larger; font-weight: 500;"></p>
									</div>
								</div>
								
								<div class="col-md-2 d-flex justify-content-center">
									<a href="#"
								th:href="@{/deleteFromCart/{id}(id=${cart.getKey().itemId})}"> <button>
									<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="none"
										viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
										<path stroke-linecap="round" stroke-linejoin="round"
											d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
									</svg>
								</button></a>
								</div>

							</div>
						</div>
					</div>

				</div>
				</div>
			</div>
			
		<div class="card mb-5">
          <div class="card-body p-4">

            <div class="float-end text-muted "  style=" font-size: x-large; ">Total prices :$<span id="totalPrice1" name="totalPrice"
					style="font-weight: 600; font-size: x-large;">0.00</span>
            </div>

          </div>
          
        </div>
         <div class="d-flex justify-content-end">
          <a type="button" class="btn btn-light btn-lg me-2" id="proceed" th:href="@{/proceed}" style="background-color: #ff9d1e;">Proceed To Payment</a>
        </div>
		</div>

		</div>
		
	</section>


	<script th:inline="javascript">

		var totalPrice = 0;

		var cartItems = /*[[${itemList}]]*/[];
		cartItems.forEach(function (item) {
			totalPrice += item.price * item.itemQuantity;
		});
		document.getElementById("totalPrice1").innerText = totalPrice;
	</script>

<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Customer Orders</title>
     <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
     <style>
		             *{
      padding: 0;
      margin: 0;
    }

 body {
		
		
		background-color: black;
		color: white;
	}
#navbarNav{
			display: flex;
			justify-content: end;
		}
  
	 </style>
  </head>
  <body>
<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
				<!-- Company Name to the Left -->
				<a class="navbar-brand" href="#" th:href="@{/showCustomerHome}" style="font-size: xx-large; font-weight: 400; color: black;">Food To
					Go</a>

				<!-- Navbar Toggle Button (for smaller screens) -->
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<!-- Navigation Links to the Right -->
				<div class="collapse navbar-collapse" id="navbarNav" >
					<ul class="navbar-nav ml-auto">
						<li class="nav-item active">
							<a class="nav-link" href="#" th:href="@{/showCustomerHome}"
								style="font-size: 20px; text-decoration: none; color: black;">Home <span
									class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#"  th:href="@{/showCustomerHome}" style="font-size: 20px; text-decoration: none; color: black;">
								About</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

  <div class="container my-5 col-md-7">
  		<table class="table  table-striped table-hover">
  <thead>
    <tr style="color: white; font-size: x-large; font-weight: 500;">
      <th scope="col">Item Name</th>
      <th scope="col">Restaurant Name</th>
      <th scope="col">Quantity</th>
      <th scope="col">Status</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="order :${customerOrderDetails}" style="color: white; font-size: larger; font-weight: 400;">
      <td th:text="${order.orderedItem.foodItemName}"></td>
      <td th:text="${order.restaurant.restaurantName}"></td>
      <td th:text="${order.orderedItem.itemQuantity}"></td>
      <td th:text="${order.orderStatus}"></td>
    </tr>   
  </tbody>
</table>
   <a th:href="@{/showCustomerHome}"><button type="button" class="btn btn-primary btn-lg " style="background-color: #ff9d1e; color: black; border-radius: 40px;">Back</button></a>
	

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>

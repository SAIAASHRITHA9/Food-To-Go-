<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Restaurant orders</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	<style>
	        body{
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('/images/reslog.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }
</style>
</head>
<body>
	<div style="width: 70%;">
	<table border="0" class = "table table-striped table-responsive-md" style="color: #ff9d1e; font-size: xx-large; border-collapse: collapse;">
			<thead>
				<tr>
					<!--<th>Order Id</th>-->
					<th>Food Item</th>
					<th>Quantity</th>
					<th>Customer Name</th>
					<th>Order Status</th>
					<th></th>
					
				</tr>
			</thead>
			<tbody style="color:#ff9d1e; font-size: x-large; font-weight: 600;">
				<tr th:each="order : ${orderList}">
					<!--<td th:text="${order.orderId}"></td>-->
					<td th:text="${order.orderedItem.foodItemName}"></td>
					<td th:text="${order.orderedItem.itemQuantity}"></td>
					<td th:text="${order.customer.customerName}"></td>
					<td th:text="${order.orderStatus}"></td>
					<td> <a href="#" th:href="@{/updateOrderStatus/{id}(id=${order.orderId})}"class="btn btn-primary" style="background-color: darkgray; color: black; font-size: large;font-weight: 400;">Update</a>
					</td>
				</tr>
			</tbody>
		</table>
		
	</div>

<a th:href="@{/backToRestaurantHome}" style="color: #ff9d1e; font-size: large; padding-top: 100px;">Back</a>

		
		
</body>
